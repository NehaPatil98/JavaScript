<!DOCTYPE html>
<html>
<head>
    <title>Html CRUD with Pure JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <table class="center">
        <td>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                    <label>Student Name *</label><label class="validation-error hide" id="studNameValidationError">This field is required</label>
                    <input type="text" name="studName" id="studName">
                </div>
                <div>
                    <label>Student ID</label>
                    <input type="text" name="studId" id="studId">
                </div>
                <div>
                    <label>Class</label>
                    <input type="text" name="studClass" id="studClass">
                </div>
                <div>
                    <label>Contact Number</label>
                    <input type="text" name="contactNumber" id="contactNumber">
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="studAddress" id="studAddress">
                </div>
                <div class="form-action-buttons">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </td>
    
        <td>
            <h1 style="text-align: center;"><u>STUDENT DETAILS</u></h1>
            <table class="list" id="studentList">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Class</th>
                        <th>Contact Number</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </table>




</body>
</html>
